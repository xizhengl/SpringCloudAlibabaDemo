server:
  port: 8081

spring:
  application:
    #项目名称必填，在注册中心唯一
    #最好和之前域名规范、kubernetes service名等保持一致（会作为调用）
    name: service-order
  cloud:
    nacos:
        server-addr: 127.0.0.1:8848
        discovery: #启用 spring cloud nacos discovery
          username: nacos
          password: nacos
          namespace: public
          ephemeral: false
    loadbalancer:
      ribbon:
        enabled: false
#service-stock:
#  ribbon:
#    NFLoadBalancerRuleClassName: com.alibaba.cloud.rule.CustomRule
#ribbon:
#  eager-load:
##    开启ribbon 饥饿加载
#    enabled: true
#    clients: service-stock

logging:
  level:
    com.alibaba.cloud.order.feign: debug
# feign日志局部配置
feign:
  client:
    config:
      service-product:
        loggerLevel: HEADERS
        contract: feign.Contract.Default
      service-stock:
        loggerLevel: HEADERS
